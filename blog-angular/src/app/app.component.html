<h1>For loop in Angular</h1>
<h4 *ngFor="let item of data">
    {{item}}
</h4>
<h4 *ngFor="let item of data1">
    {{item.age}}
</h4>

<table border="1px">
    <tr>
        <td>Name</td>
        <td>Age</td>
    </tr>
    <tr *ngFor="let item of data1">
    <td>{{item.age}}</td>
    <td>{{item.name}}</td>
    </tr>
</table>
