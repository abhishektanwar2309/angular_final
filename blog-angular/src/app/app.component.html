<h1>Switch case in Angular</h1>
<div [ngSwitch]="color">

    <h2 *ngSwitchCase="'red'" style="color: red;">
        red color
    </h2>
    <h2 *ngSwitchCase="'green'" style="color: green;">
        green color
    </h2>
    <h2 *ngSwitchCase="'blue'" style="color: blue;">
        blue color
    </h2>
</div>
